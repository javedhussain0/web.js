<!DOCTYPE html>
<html lang="en">
<head>
  <style>
   #my-button{
      height: 50;
      width: 100;
      font-size: 25px;
      
    }
    .js-odd{
      background-color: antiquewhite;
    }
    .js-even{
      background-color:blueviolet}
      /* .js-zero{
        background-color: darkolivegreen;
      } */
  </style>
</head>
<body>
  <h3 id="time"></h3>
<button id="my-button" onclick="buttonPressed()">0</button>


 <script>
  let noOfTimeClicked=0;
function buttonPressed(){

noOfTimeClicked++;
updateButton();
}

function updateButton(){
  let button = document.querySelector("#my-button");
  if(noOfTimeClicked%2==0){

    button.classList.remove('js-odd');
    button.classList.add('js-even')
  } else{
    button.classList.add('js-odd');
    button.classList.remove('js-even')
  }
  button.innerText=noOfTimeClicked;
}
updateButton();









function displayTime(personName='javed'){
   let date=new Date();
          let hours = date.getHours()
          // let hours= 20;
          let heading=document.querySelector('#time')
        // console.log(hours)
        if (hours >5 && hours <12){
          heading.innerText =`good morning${personName}`;
        }
        else if(hours >12 && hours < 18){
          heading.innerText =`goodnafter noon ${personName}`;
;
        }

        else{
          heading.innerText =`good night ${personName}`;

        }
        }
        displayTime();
        // 9.00
      </script> 
      </body>
</html>
